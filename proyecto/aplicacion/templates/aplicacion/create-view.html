{% load i18n %}
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <p{% if message.tags %} class="{{message.tags}}"{% endif %}> {{message}}</p>
  {% endfor %}
</ul>
{% endif %}
<h1>Create nuevo post</h1>

<form method="post" action="."> {% csrf_token %}
{{form.as_p}}

<input type='submit' value='Create'>
</form>
